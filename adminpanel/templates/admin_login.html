<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Timestamp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-8">
    <!-- Logo or Title -->
    <div class="text-center">
      <i class="fa-solid fa-user-shield text-4xl text-blue-400 mb-3"></i>
      <p class="text-gray-400 text-sm mt-1">Sign in to manage Timestamp</p>
    </div>

    <!-- Django Messages -->
    {% if messages %}
      <div class="space-y-2">
        {% for message in messages %}
          <div class="p-3 rounded-lg {% if message.tags == 'error' %}bg-red-700/40 text-red-200{% else %}bg-green-700/40 text-green-200{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Admin Login Form -->
    <form method="post" action="{% url 'admin_login' %}" class="space-y-6">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Admin Email</label>
        <input 
          type="email"
          name="email"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter admin email"
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <div class="relative">
          <input 
            type="password"
            name="password"
            id="password"
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter password"
            required
          >
          <i class="fa-solid fa-eye absolute right-4 top-3 text-gray-500 cursor-pointer" id="togglePassword"></i>
        </div>
      </div>

      <!-- Remember me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <a href="#" class="text-blue-400 hover:text-blue-300">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition flex items-center justify-center"
      >
        <span id="loginText">Login</span>
        <svg id="spinner" class="animate-spin h-5 w-5 ml-2 hidden" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l3 3-3 3v-4a8 8 0 01-8-8z"></path>
        </svg>
      </button>

      <!-- Footer -->
      <div class="text-center text-gray-500 text-sm mt-4">
        <p>Â© {{ now|date:"Y" }} Timestamp Admin Panel</p>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script>
    // Password toggle
    const toggle = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      toggle.classList.toggle('fa-eye-slash');
    });

    // Spinner on submit
    const btn = document.querySelector('button[type="submit"]');
    const spinner = document.getElementById('spinner');
    const text = document.getElementById('loginText');
    btn.addEventListener('click', () => {
      spinner.classList.remove('hidden');
      text.textContent = 'Logging in...';
    });
  </script>
</body>
</html>
